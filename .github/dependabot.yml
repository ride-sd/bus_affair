version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    groups:
      svelte:
        patterns:
          - "svelte*"
          - "@sveltejs/*"
      styling:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "daisyui"
      tooling:
        patterns:
          - "vite"
          - "typescript"
